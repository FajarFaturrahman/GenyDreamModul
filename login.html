<!DOCTYPE html>
<!--[if IE 8 ]><html class="ie" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
<!--<![endif]-->

<head>
    <!-- Basic Page Needs -->
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <title>Geny Dream</title>

    <meta name="author" content="themesflat.com">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Bootstrap  -->
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.css">

    <!-- Theme Style -->
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/login.css">

    <!-- Responsive -->
    <link rel="stylesheet" type="text/css" href="stylesheets/responsive.css">

    <!-- Animation Style -->
    <link rel="stylesheet" type="text/css" href="stylesheets/animate.css">

    <!-- Favicon and touch icons  -->
    <link href="" rel="shortcut icon">

    <!--[if lt IE 9]>
        <script src="javascript/html5shiv.js"></script>
        <script src="javascript/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- Preloader -->
    <section class="loading-overlay">
        <div class="Loading-Page">
            <h2 class="loader">Loading</h2>
        </div>
    </section>


    <div class=" banner6 py-5" style="margin: 30px;">
        <!-- Row  -->
        <div class="row">
            <div class="container">

                <div class="col-lg-6 align-justify-center pr-4 pl-0 contact-form">
                    <div class="">
                        <h2 class="mb-3 font-weight-light">Get Register For Free</h2>
                        <h6 class="subtitle font-weight-normal">Lorem ipsum dolor sit amet,
                            adipiscing.</h6>
                        <form class="mt-3">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="full name">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <input class="form-control" type="email" placeholder="email address">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input class="form-control" type="password" placeholder="password">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input class="form-control" type="password" placeholder="confirm password">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <button type="submit"
                                        class="btn btn-md btn-block btn-danger-gradiant text-white border-0"><span>
                                            Create Account</span></button>
                                    <!--  -->
                                </div>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col-lg-12 text-center mt-4">
                                <h6 class="font-weight-normal">Signup with Social Accounts</h6>
                                <div class="row">
                                    <div class="col-lg-6 col-md-6">
                                        <a href="#" class="btn btn-block bg-facebook text-white mt-3">Facebook</a>
                                    </div>
                                    <div class="col-lg-6 col-md-6">
                                        <a href="#" class="btn btn-block bg-twitter text-white mt-3">Twitter</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 text-center mt-4">
                                Already have an account? <a href="#" class="text-danger">Sign In</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 right-image pl-3" style="background-image:url(images/login/people.png);">
            </div>
        </div>



    </div><!-- Boxed -->

    <!-- Javascript -->
    <script type="text/javascript" src="javascript/main-header-menu.js"></script>
    <script type="text/javascript" src="javascript/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/bootstrap.min.js"></script>
    <script type="text/javascript" src="javascript/main.js"></script>
    <script type="text/javascript" src="javascript/countdown.js"></script>
    <script type="text/javascript" src="javascript/imagesloaded.min.js"></script>
    <script type="text/javascript" src="javascript/jquery.isotope.min.js"></script>
    <script type="text/javascript" src="javascript/jquery.mCustomScrollbar.concat.min.js"></script>
    <script type="text/javascript" src="javascript/owl.carousel.js"></script>
    <script type="text/javascript" src="javascript/jquery.easing.js"></script>
    <script type="text/javascript" src="javascript/jquery.flexslider.js"></script>

</body>

</html>
